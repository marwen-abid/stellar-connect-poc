<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEP-24 Interactive Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: #718096;
            line-height: 1.5;
        }

        .success {
            display: none;
        }

        .success.show {
            display: block;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: #48bb78;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
        }

        .error {
            display: none;
            background: #fed7d7;
            border: 1px solid #fc8181;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        .error.show {
            display: block;
        }

        .error-text {
            color: #c53030;
            font-size: 14px;
        }

        .countdown {
            font-weight: 600;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">
            <div class="spinner"></div>
            <h1>Processing Your Request</h1>
            <p>Please wait while we verify your information...</p>
            <p style="margin-top: 8px;">Auto-completing in <span class="countdown" id="countdown">2</span>s</p>
        </div>

        <div class="success">
            <div class="success-icon">âœ“</div>
            <h1>Success!</h1>
            <p>Your transfer has been initiated successfully.</p>
            <p style="margin-top: 8px;">You can close this window now.</p>
        </div>

        <div class="error">
            <p class="error-text" id="error-message"></p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const transactionId = urlParams.get('transaction_id');

        function showError(message) {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.error').classList.add('show');
            document.getElementById('error-message').textContent = message;
        }

        function showSuccess() {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.success').classList.add('show');

            setTimeout(() => {
                if (window.opener) {
                    window.close();
                }
            }, 3000);
        }

        async function completeInteractive() {
            try {
                const response = await fetch('/interactive/complete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        transaction_id: transactionId,
                        token: token,
                    }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to complete interactive flow');
                }

                const result = await response.json();
                console.log('Interactive flow completed:', result);
                showSuccess();

                if (window.opener) {
                    window.opener.postMessage({
                        type: 'sep24_interactive_complete',
                        transaction_id: transactionId,
                        status: result.status,
                    }, '*');
                }
            } catch (error) {
                console.error('Error completing interactive flow:', error);
                showError(error.message || 'An error occurred. Please try again.');
            }
        }

        if (!token || !transactionId) {
            showError('Missing required parameters. Please start the transfer process again.');
        } else {
            let countdown = 2;
            const countdownEl = document.getElementById('countdown');

            const timer = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(timer);
                    completeInteractive();
                }
            }, 1000);
        }
    </script>
</body>
</html>
